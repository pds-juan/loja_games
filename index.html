<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlayStation - Dualshock 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="PlayStation Logo" title="PlayStation" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Consoles</a></li>
                    <li><a href="">Jogos</a></li>
                    <li><a href="">Controles</a></li>
                    <li><a href="">Acess√≥rios</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>Dualshock 4<br>Branco</h2>
                <h3>Controle Wireless PlayStation 4</h3>
                <h4>R$ 249,99</h4>
                <button type="button">Comprar<img src="img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" alt="Controle de PS4 Branco" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png">
                    <p><small>Adicionar ao Carrinho</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="img/facebook.png" alt="Facebook" title="Facebook">
            <img src="img/instagram.png" alt="Instagram" title="Instagram">
            <img src="img/twitter.png" alt="Twitter" title="Twitter">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
